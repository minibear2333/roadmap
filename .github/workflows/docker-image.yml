name: Docker Image CI

on:
  push:
    branches: [ "deploy" ]
    tags:
      - v*
  pull_request:
    branches: [ "deploy" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: login docker hub
      run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASS }}
    - name: Build the roadmap Docker image
      run: cd site/roadmap.coding3min.com && docker build . --file Dockerfile --tag minibear2333/roadmap:${{ github.ref }}
    - name: push docker image
      run: docker push minibear2333/roadmap:${{ github.ref }}